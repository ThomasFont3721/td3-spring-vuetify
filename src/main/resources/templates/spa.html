{{> header}}
    <ul>
        <li v-for="item in items">
            <% item %>
        </li>
    </ul>
    <v-btn color="primary" @click="loadOrgas()">loadOrgas</v-btn>
    <v-btn color="primary" @click="loadGroupes()">loadGroupes</v-btn>
    <v-btn color="primary" @click="loadUsers()">loadUsers</v-btn>


<template>
  <v-row justify="center">
    <v-dialog  persistent max-width="600px">
      <template v-slot:activator="{ on }">
        <v-btn color="primary" dark v-on="on">Open Dialog</v-btn>
      </template>
      <v-card>
        <v-card-title>
          <span class="headline">Add Organization</span>
        </v-card-title>
        <v-card-text>
          <v-container>
            <v-row>
              <v-col cols="12">
                <v-text-field label="Name" required></v-text-field>
              </v-col>
              <v-col cols="12">
                <v-text-field label="Alias" required></v-text-field>
              </v-col>
              <v-col cols="12">
                <v-text-field label="Domain" required></v-text-field>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
        <v-card-actions>
          <div class="flex-grow-1"></div>
          <v-btn color="blue darken-1" text @click="dialog = false">Close</v-btn>
          <v-btn color="blue darken-1" text @click="dialog = false">Save</v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </v-row>
</template>
